<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå§ Weather Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background 0.5s ease;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
  }
  .container {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 2rem 1.5rem;
    max-width: 450px;
    width: 90%;
    text-align: center;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    position: relative;
  }
  h1 { color: #333; margin-bottom: 1.2rem; }
  input {
    width: 65%;
    padding: 0.7rem;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 1rem;
    outline: none;
    transition: border 0.3s ease;
  }
  input:focus { border-color: #007BFF; }
  button {
    padding: 0.7rem 1rem;
    border: none;
    border-radius: 10px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  button:hover { background-color: #0056b3; transform: scale(1.05); }
  .weather-info {
    margin-top: 2rem;
    background: #f7f7f7;
    border-radius: 15px;
    padding: 1.5rem;
    box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
    transition: all 0.3s ease;
  }
  .weather-info h2 { font-size: 1.6rem; margin-bottom: 0.8rem; }
  .weather-info p { margin: 0.5rem 0; font-size: 1rem; }
  .weather-icon { width: 100px; height: 100px; margin-bottom: 1rem; }
  .error { color: red; margin-top: 1rem; font-weight: bold; }
  .loading { margin-top: 1rem; font-style: italic; color: #444; }
  .metrics-link {
    position: absolute;
    bottom: 10px;
    right: 10px;
    font-size: 0.85rem;
    color: #007BFF;
    cursor: pointer;
    text-decoration: underline;
  }
  .metrics-link:hover { color: #0056b3; }

  /* Dynamic backgrounds for weather */
  body.sunny { background: linear-gradient(to right, #f6d365, #fda085); }
  body.rainy { background: linear-gradient(to right, #00c6fb, #005bea); }
  body.cloudy { background: linear-gradient(to right, #bdc3c7, #2c3e50); }
  body.snowy { background: linear-gradient(to right, #e0eafc, #cfdef3); }
</style>
</head>
<body>
<div class="container">
  <h1>üå§ Weather Dashboard</h1>
  <input type="text" id="cityInput" placeholder="Enter city name" />
  <button onclick="getWeather()">Check</button>

  <div class="loading" id="loading"></div>
  <div id="weather" class="weather-info"></div>
  <div id="error" class="error"></div>

  <div class="metrics-link" onclick="window.open('/metrics', '_blank')">View Metrics</div>
</div>

<script>
async function getWeather() {
  const city = document.getElementById('cityInput').value || 'Hyderabad';
  const weatherDiv = document.getElementById('weather');
  const errorDiv = document.getElementById('error');
  const loadingDiv = document.getElementById('loading');

  weatherDiv.innerHTML = '';
  errorDiv.innerHTML = '';
  loadingDiv.innerHTML = 'Loading weather data...';

  try {
    const res = await fetch(`/weather?city=${city}`);
    if (!res.ok) throw new Error('API call failed');
    const data = await res.json();
    
    // Dynamic body background
    const condition = data.weather[0].main.toLowerCase();
    document.body.className = '';
    if (condition.includes('clear')) document.body.classList.add('sunny');
    else if (condition.includes('rain')) document.body.classList.add('rainy');
    else if (condition.includes('cloud')) document.body.classList.add('cloudy');
    else if (condition.includes('snow')) document.body.classList.add('snowy');

    const iconCode = data.weather[0].icon;
    const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;

    weatherDiv.innerHTML = `
      <h2>${data.name}, ${data.sys.country}</h2>
      <img src="${iconUrl}" class="weather-icon" alt="Weather Icon">
      <p>üå° Temperature: ${data.main.temp}¬∞C</p>
      <p>üíß Humidity: ${data.main.humidity}%</p>
      <p>üå• Condition: ${data.weather[0].description}</p>
      <p>üí® Wind: ${data.wind.speed} m/s</p>
    `;
    loadingDiv.innerHTML = '';
  } catch (err) {
    errorDiv.innerHTML = '‚ùå Could not load weather data.';
    loadingDiv.innerHTML = '';
    document.body.className = '';
  }
}
</script>
</body>
</html>
