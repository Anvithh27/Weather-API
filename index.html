<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üå§ Weather Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" integrity="sha512-wN4n6o0SZ1YQ0YDhjlDcuG/j0R+Xg0+q0WENJKfRbXk+dhtB4Z3bZZdLkqG+e6dqhhTKIzDtpJvLUNXEB3vH5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Roboto', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background 1s ease;
    background: linear-gradient(to top, #a1c4fd, #c2e9fb);
  }

  .container {
    max-width: 900px;
    width: 95%;
    text-align: center;
  }

  h1 { font-size: 2.5rem; margin-bottom: 1.5rem; color: #333; }

  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 2rem;
  }

  .search-bar input {
    padding: 0.8rem 1rem;
    font-size: 1rem;
    border-radius: 50px;
    border: 1px solid #ccc;
    outline: none;
    width: 300px;
    transition: all 0.3s ease;
  }
  .search-bar input:focus { border-color: #007BFF; }
  .search-bar button {
    margin-left: 10px;
    padding: 0.8rem 1.5rem;
    font-size: 1rem;
    border-radius: 50px;
    border: none;
    background: #007BFF;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .search-bar button:hover { background: #0056b3; transform: scale(1.05); }

  /* Weather Cards Grid */
  .weather-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 1.5rem;
  }

  .weather-card {
    background: rgba(255,255,255,0.95);
    border-radius: 20px;
    padding: 1.5rem;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .weather-card:hover { transform: translateY(-5px); box-shadow: 0 15px 35px rgba(0,0,0,0.25); }

  .weather-card h2 { font-size: 1.3rem; margin-bottom: 0.8rem; }
  .weather-icon { font-size: 60px; margin-bottom: 1rem; transition: transform 0.5s ease; }
  .weather-card p { margin: 0.3rem 0; font-size: 1rem; }

  /* Dynamic body backgrounds */
  body.sunny { background: linear-gradient(to top, #fddb92, #d1fdff); }
  body.rainy { background: linear-gradient(to top, #00c6fb, #005bea); }
  body.cloudy { background: linear-gradient(to top, #bdc3c7, #2c3e50); }
  body.snowy { background: linear-gradient(to top, #e0eafc, #cfdef3); }

  .loading { font-style: italic; color: #444; margin: 1rem 0; }
  .error { color: red; margin: 1rem 0; font-weight: bold; }

  @media(max-width: 500px){
    h1 { font-size: 2rem; }
    .weather-card { padding: 1rem; }
    .weather-icon { font-size: 50px; }
  }
</style>
</head>
<body>
<div class="container">
  <h1>üå§ Modern Weather Dashboard</h1>
  <div class="search-bar">
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getWeather()">Search</button>
  </div>

  <div class="loading" id="loading"></div>
  <div class="error" id="error"></div>
  <div class="weather-grid" id="weather"></div>
</div>

<script>
const weatherIcons = {
  "clear": "wi-day-sunny",
  "clouds": "wi-day-cloudy",
  "rain": "wi-rain",
  "drizzle": "wi-sprinkle",
  "thunderstorm": "wi-thunderstorm",
  "snow": "wi-snow",
  "mist": "wi-fog",
  "smoke": "wi-smoke",
  "haze": "wi-day-haze",
  "dust": "wi-dust",
  "fog": "wi-fog",
  "sand": "wi-sandstorm",
  "ash": "wi-volcano",
  "squall": "wi-strong-wind",
  "tornado": "wi-tornado"
};

async function getWeather() {
  const city = document.getElementById('cityInput').value || 'Hyderabad';
  const weatherGrid = document.getElementById('weather');
  const loadingDiv = document.getElementById('loading');
  const errorDiv = document.getElementById('error');

  weatherGrid.innerHTML = '';
  errorDiv.innerHTML = '';
  loadingDiv.innerHTML = 'Loading weather data...';

  try {
    const res = await fetch(`/weather?city=${city}`);
    if (!res.ok) throw new Error('API call failed');
    const data = await res.json();

    // Dynamic background
    const condition = data.weather[0].main.toLowerCase();
    document.body.className = '';
    if (condition.includes('clear')) document.body.classList.add('sunny');
    else if (condition.includes('rain')) document.body.classList.add('rainy');
    else if (condition.includes('cloud')) document.body.classList.add('cloudy');
    else if (condition.includes('snow')) document.body.classList.add('snowy');

    // Today Card
    const todayCard = document.createElement('div');
    todayCard.className = 'weather-card';
    const iconClass = weatherIcons[condition] || "wi-day-sunny";
    todayCard.innerHTML = `
      <h2>${data.name}, ${data.sys.country}</h2>
      <i class="weather-icon wi ${iconClass}"></i>
      <p>üå° ${data.main.temp}¬∞C</p>
      <p>üíß ${data.main.humidity}% Humidity</p>
      <p>üå• ${data.weather[0].description}</p>
      <p>üí® Wind: ${data.wind.speed} m/s</p>
    `;
    weatherGrid.appendChild(todayCard);

    // Optionally, you can loop for 5-day forecast if API supports it

    loadingDiv.innerHTML = '';
  } catch (err) {
    errorDiv.innerHTML = '‚ùå Could not load weather data.';
    loadingDiv.innerHTML = '';
    document.body.className = '';
  }
}
</script>
</body>
</html>
